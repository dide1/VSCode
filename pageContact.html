		<div class="container">

	<main>
		<section class="contact">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" placeholder="First and Last Name" class="input-field" required>

				<label for="email">Email:</label>
				<input type="email" placeholder="Email" class="input-field" required>

				<label for="message">Message:</label>
				<textarea class="input-field" placeholder="Type your message here..." required></textarea>

				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
